{% block content %}
<div class="alert alert-success" role="alert">
    <p>タイトル:{{object.title}}</p>
    <p>投稿者:{{object.author}}</p>
    <p>内容:{{object.content}}</p>
    <p><img src='{{object.images.url}}' width=300></p>

    <a href="{% url 'good' object.pk %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">いいね</a>
    <a href="{% url 'read' object.pk %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">既読</a>
  </div>
{% endblock content %}
